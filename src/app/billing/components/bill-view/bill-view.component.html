<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <mat-card>
      <label>BID : {{BID}}</label><br>
      <label>Date: {{ whatTime | async | date:'d/M/yy hh:mm:ss' }}</label><br>
      <label>Contact</label><br>
    </mat-card>
  </div>
</div>
<button (click)="addRow()">Add</button>
<div class="row">
  <div class="col-md-12 col-sm-12" >
   <form [formGroup]="formBilling" (ngSubmit)="bill(formBilling)" name="formBilling">
    <button type="submit">submit</button>
    <table mat-table [dataSource]="dataSource" class="col-md-12" formArrayName="billArray">
      
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Index" >
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element;"> </td>
        <td mat-footer-cell *matFooterCellDef> Total â‚¹ </td>
      </ng-container> 
       <ng-container matColumnDef="productID">
            <th mat-header-cell *matHeaderCellDef>Product ID</th>
            <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
              <input type="text"  name="productID" formControlName="productID">
               </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
     
      <!-- Name Column -->
      
      <ng-container matColumnDef="stockName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index"><input type="text"  name="stockName" formControlName="stockName"> </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="stockQuan">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index"><input type="text" name="stockQuan" formControlName="stockQuan">  </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
      <ng-container matColumnDef="stockPrice">
        <th mat-header-cell *matHeaderCellDef>Price Per Product</th>
        <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index"><input type="text" name="stockPrice" formControlName="stockPrice"></td>
        <td mat-footer-cell *matFooterCellDef>getTotalCost  </td>
      </ng-container>
      <ng-container matColumnDef="stockGST">
          <th mat-header-cell *matHeaderCellDef>GST</th>
          <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index"><input type="text" name="stockGST" formControlName="stockGST"> </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>

      <ng-container matColumnDef="stockTotal">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element let index = index" [formGroupName]="index">  </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element let index = index" [formGroupName]="index"> 
              
              <mat-icon class="left func_Icon" matTooltip="Delete Stock" (click)="emptyTable(index)">clear</mat-icon>
              <mat-icon class="left func_Icon" matTooltip="Update Stock">
                create
             </mat-icon>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

      
            

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      
    </table>
    <mat-paginator [length]="pageLength"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </form>
  </div>
</div>
